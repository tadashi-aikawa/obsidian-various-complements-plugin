name: "Release"

on: workflow_dispatch
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: corepack enable && npm i -D --no-save conventional-changelog-conventionalcommits @semantic-release/git @semantic-release/exec
      - uses: cycjimmy/semantic-release-action@v4
        with:
          # バージョンは固定にしておいたほうがいい
          semantic_version: 24.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
